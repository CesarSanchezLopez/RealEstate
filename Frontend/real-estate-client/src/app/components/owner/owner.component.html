<div class="container mt-4">
  <h3 class="mb-3">Gestión de Owners</h3>

  <!-- Formulario para crear Owner -->
  <form (ngSubmit)="addOwner()" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Nombre"
             [(ngModel)]="newOwner.name" name="name" required>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Dirección"
             [(ngModel)]="newOwner.address" name="address">
    </div>
    <div class="col-md-3">
      <input type="date" class="form-control"
             [(ngModel)]="newOwner.birthday" name="birthday">
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary w-100" type="submit">+</button>
    </div>
  </form>

  <!-- Tabla de Owners -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Fecha Nacimiento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{ owner.idOwner }}</td>
        <td>{{ owner.name }}</td>
        <td>{{ owner.address }}</td>
        <td>{{ owner.birthday | date }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteOwner(owner.idOwner)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
